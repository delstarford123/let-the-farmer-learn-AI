<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEARN AI Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      padding: 40px;
      color: #f5f5f5;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #111;
      border: 1px solid #d4af37;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
    }

    h2 {
      text-align: center;
      color: #d4af37;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #ccc;
      font-size: 14px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #e8c95a;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d4af37;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #ffd700;
      box-shadow: 0 0 8px #d4af37;
      outline: none;
      background: #2b2b2b;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background: linear-gradient(90deg, #d4af37, #f1c232);
      color: #000;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 17px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #f1c232, #ffe97f);
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #b5b5b5;
    }

    /* Floating Dashboard Button */
    .dashboard-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 30px;
      right: 30px;
      background-color: #d4af37;
      color: #000;
      border-radius: 50%;
      text-align: center;
      font-size: 26px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      cursor: pointer;
      z-index: 1000;
      animation: floatUpDown 3s ease-in-out infinite;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .dashboard-float i {
      line-height: 60px;
    }

    .dashboard-float:hover {
      background-color: #ffe97f;
      transform: scale(1.1);
    }

    /* Tooltip */
    .dashboard-float::after {
      content: "Go to Dashboard if already registered";
      position: absolute;
      bottom: 70px;
      right: 50%;
      transform: translateX(50%);
      background-color: #000;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0;
      white-space: nowrap;
      transition: opacity 0.3s ease, bottom 0.3s ease;
      pointer-events: none;
    }

    .dashboard-float:hover::after {
      opacity: 1;
      bottom: 80px;
    }

    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;

      const data = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        school: form.school.value,
        reg_no: form.reg_no.value,
        course: form.course.value,
        reason: form.reason.value,
        ai_in_agriculture: form.ai_in_agriculture.value,
        coding_experience: form.coding_experience.value,
        languages: form.languages.value,
        ml_tools: form.ml_tools.value,
        understanding_level: form.understanding_level.value,
        agriculture_field: form.agriculture_field.value,
        agricultural_problem: form.agricultural_problem.value,
        has_computer: form.has_computer.value,
        internet_access: form.internet_access.value,
        willing: form.willing.value,
        source: form.source.value,
        comments: form.comments.value
      };

      const subject = encodeURIComponent("LEARN AI Registration - " + data.name);
      const body = encodeURIComponent(
        `Full Name: ${data.name}\nEmail: ${data.email}\nPhone: ${data.phone}\nSchool: ${data.school}\nRegistration Number: ${data.reg_no}\nCourse: ${data.course}\n\nWhy AI/ML: ${data.reason}\nAI in Agriculture: ${data.ai_in_agriculture}\n\nCoding Experience: ${data.coding_experience}\nLanguages: ${data.languages}\nUsed ML Tools: ${data.ml_tools}\nUnderstanding Level: ${data.understanding_level}\n\nAgriculture Field: ${data.agriculture_field}\nProblem to Solve: ${data.agricultural_problem}\nComputer Access: ${data.has_computer}\nInternet Access: ${data.internet_access}\nWilling to Commit: ${data.willing}\nSource: ${data.source}\n\nAdditional Comments: ${data.comments}`
      );

      window.location.href = `mailto:delstarfordisaiah@gmail.com?subject=${subject}&body=${body}`;

      setTimeout(() => {
        window.location.href = "success.html";
      }, 4000);
    }
  </script>
</head>

<body>
  <div class="container">
    <h2>Learn AI Registration Form</h2>
    <p>For Agricultural Students Interested in Machine Learning & AI</p>

    <form onsubmit="handleSubmit(event)">
      <label>Full Name:</label>
      <input type="text" name="name" required>

      <label>Email Address:</label>
      <input type="email" name="email" required>

      <label>Phone Number:</label>
      <input type="tel" name="phone" required>

      <label>School / Institution:</label>
      <input type="text" name="school" required>

      <label>Registration Number:</label>
      <input type="text" name="reg_no" required>

      <label>Course / Program:</label>
      <input type="text" name="course" required>

      <label>Why do you want to venture into AI/ML?</label>
      <textarea name="reason" rows="4" required></textarea>

      <label>How do you think AI/ML can transform agriculture?</label>
      <textarea name="ai_in_agriculture" rows="4" required></textarea>

      <label>Have you ever worked with any programming language?</label>
      <select name="coding_experience" required>
        <option value="" disabled selected>Select an option</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>If yes, which programming languages?</label>
      <input type="text" name="languages" placeholder="e.g., Python, R, C++">

      <label>Have you used ML tools like TensorFlow or PyTorch?</label>
      <select name="ml_tools" required>
        <option value="" disabled selected>Select an option</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Rate your understanding of AI/ML:</label>
      <select name="understanding_level" required>
        <option value="" disabled selected>Select your level</option>
        <option>1 - Beginner</option>
        <option>2 - Basic</option>
        <option>3 - Intermediate</option>
        <option>4 - Experienced</option>
        <option>5 - Advanced</option>
      </select>

      <label>What agricultural field are you interested in?</label>
      <select name="agriculture_field" required>
        <option value="" disabled selected>Select your field</option>
        <option>Crop Science</option>
        <option>Animal Science / Livestock</option>
        <option>Soil Science</option>
        <option>Agro-economics</option>
        <option>Agroforestry</option>
        <option>Agri-Business / Management</option>
        <option>Other</option>
      </select>

      <label>What agricultural challenge would you like to solve?</label>
      <textarea name="agricultural_problem" rows="4" required></textarea>

      <label>Do you have access to a computer?</label>
      <select name="has_computer" required>
        <option value="" disabled selected>Select an option</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Internet access level:</label>
      <select name="internet_access" required>
        <option value="" disabled selected>Select</option>
        <option>Strong (Daily Access)</option>
        <option>Moderate (Sometimes)</option>
        <option>Limited (Rarely)</option>
      </select>

      <label>Willing to dedicate 1 hour daily?</label>
      <select name="willing" required>
        <option value="" disabled selected>Select an option</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>How did you hear about TeachThem?</label>
      <select name="source" required>
        <option value="" disabled selected>Select</option>
        <option>Friend / Classmate</option>
        <option>Lecturer</option>
        <option>Social Media</option>
        <option>School Noticeboard</option>
        <option>Other</option>
      </select>

      <label>Additional comments:</label>
      <textarea name="comments" rows="3"></textarea>

      <button type="submit">Submit Registration</button>
    </form>

    <div class="footer">
      ¬© 2025 Learn AI Learning Platform. All rights reserved.
    </div>
  </div>

  <!-- Floating Dashboard Button -->
  <a href="dashboard.html" class="dashboard-float" title="Go to Dashboard">
    <i>üè†</i>
  </a>
</body>
</html>
