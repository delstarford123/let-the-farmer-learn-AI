<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration Success | TeachThem</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light dark">
  <style>
    :root{
      --bg-gradient: radial-gradient(circle at 10% 10%, #f0fff4 0%, #e6f7ff 40%, #ffffff 100%);
      --text-main: #0f1724;
      --text-muted: #52525b;
      --accent: #15803d; /* Professional Green */
      --accent-light: #dcfce7;
      --gold: #d97706; /* Darker gold for text contrast */
      --gold-bg: #fcd34d;
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: rgba(255, 255, 255, 0.6);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
      overflow: hidden; /* Prevent scroll on redirect page */
    }

    .card {
      width:100%;
      max-width: 900px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 
        0 20px 25px -5px rgba(0, 0, 0, 0.05), 
        0 8px 10px -6px rgba(0, 0, 0, 0.01);
      position:relative;
      display: flex;
      flex-direction: column;
      gap: 30px;
      opacity: 0;
      animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header Section */
    .header-row {
      display:flex;
      justify-content:space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .brand-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #ecfdf5;
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 100px;
      font-size: 0.85rem;
      font-weight: 600;
      border: 1px solid #a7f3d0;
      margin-bottom: 16px;
    }

    h1 {
      margin:0;
      color: var(--text-main);
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    p.lead {
      margin: 12px 0 0 0;
      color: var(--text-muted);
      font-size: 16px;
      line-height: 1.5;
      max-width: 600px;
    }

    /* Timer styling */
    .timer-badge {
      background: #f4f4f5;
      color: var(--text-muted);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .timer-bar {
      width: 40px;
      height: 4px;
      background: #e4e4e7;
      border-radius: 2px;
      overflow: hidden;
    }
    .timer-fill {
      height: 100%;
      background: var(--accent);
      width: 0%;
      animation: fillBar 8s linear forwards;
    }
    @keyframes fillBar { to { width: 100%; } }

    /* Split Layout */
    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 40px;
      align-items: center;
    }

    /* Text & Slogan Area */
    .text-side {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .slogan-box {
      font-size: 24px;
      font-weight: 800;
      line-height: 1.2;
      color: var(--text-main);
    }

    .highlight-word {
      color: var(--accent);
      display: inline-block;
    }
    
    .highlight-future {
      background: linear-gradient(120deg, #2563eb, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .cta-group {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: var(--text-main);
      color: #fff;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(0,0,0,0.3);
    }

    .btn-audio {
      background: #fff;
      border: 1px solid #e4e4e7;
      color: var(--text-main);
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1.1rem;
    }
    .btn-audio:hover { background: #f4f4f5; }
    .audio-active { color: var(--accent); border-color: var(--accent); background: #ecfdf5; }

    /* Illustration Area */
    .illustration-side {
      position: relative;
    }
    svg { width: 100%; height: auto; display: block; filter: drop-shadow(0 20px 30px rgba(0,0,0,0.05)); }

    /* SVG Animations */
    .arm-swing { animation: swing 3s ease-in-out infinite; transform-origin: 70px 115px; }
    @keyframes swing { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-10deg); } }
    
    .robot-hover { animation: hover 4s ease-in-out infinite; }
    @keyframes hover { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    .water-drop { opacity: 0; animation: fall 2s linear infinite; }
    .d1 { animation-delay: 0.2s; } .d2 { animation-delay: 0.6s; } .d3 { animation-delay: 1.0s; }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(40px); opacity: 0; }
    }

    .plant-grow { transform-origin: bottom center; animation: growUp 1.5s ease-out forwards; opacity: 0; animation-delay: 0.5s; }
    @keyframes growUp { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    @media (max-width: 800px) {
      .content-grid { grid-template-columns: 1fr; }
      .illustration-side { order: -1; max-width: 400px; margin: 0 auto; }
      .header-row { flex-direction: column; gap: 10px; }
      .card { padding: 24px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Top Row: Status & Timer -->
    <div class="header-row">
      <div>
        <div class="brand-badge"><i class="fas fa-check-circle"></i> Registration Successful</div>
        <h1>Welcome to Learn AI</h1>
        <p class="lead">We've prepared your registration email. Please send it to finalize your onboarding. Redirecting you to the dashboard shortly.</p>
      </div>
      
      <div class="timer-badge">
        <span>Redirecting...</span>
        <div class="timer-bar"><div class="timer-fill"></div></div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content-grid">
      
      <!-- Left: Text & Actions -->
      <div class="text-side">
        <div class="slogan-box">
          <div>THANK YOU!</div>
          <div class="highlight-word">WELCOME</div> TO THE
          <div class="highlight-future">FUTURE OF AGRICULTURE</div>
        </div>

        <div class="cta-group">
          <a href="dashboard.html" class="btn-primary">
            Go to Dashboard <i class="fas fa-arrow-right"></i>
          </a>
          <button id="replay-audio" class="btn-audio" title="Replay Message">
            <i class="fas fa-volume-up"></i>
          </button>
        </div>
      </div>

      <!-- Right: Illustration -->
      <div class="illustration-side">
        <svg viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
           <!-- Ground -->
           <path d="M20 260H480C491 260 500 269 500 280V290H0V280C0 269 9 260 20 260Z" fill="#ecfdf5"/>
           
           <!-- Plant -->
           <g class="plant-grow" transform="translate(250, 260)">
             <path d="M0 0V-60" stroke="#15803d" stroke-width="4" stroke-linecap="round"/>
             <path d="M0 -40C-15 -50 -20 -70 -10 -80C0 -70 0 -40 0 -40Z" fill="#22c55e"/>
             <path d="M0 -50C15 -60 20 -80 10 -90C0 -80 0 -50 0 -50Z" fill="#4ade80"/>
           </g>

           <!-- Farmer -->
           <g transform="translate(50, 80)">
             <rect x="30" y="120" width="40" height="60" rx="8" fill="#fbbf24"/> <!-- Body -->
             <circle cx="50" cy="100" r="20" fill="#fde68a"/> <!-- Head -->
             <path d="M20 90H80L70 70H30L20 90Z" fill="#92400e"/> <!-- Hat -->
             <!-- Arm -->
             <g class="arm-swing">
               <rect x="0" y="0" width="10" height="40" rx="5" fill="#fcd34d" transform="rotate(20)"/>
               <path d="M-10 35H20V55H-10V35Z" fill="#3b82f6"/> <!-- Can -->
               <!-- Water -->
               <g transform="translate(0, 55)">
                 <circle class="water-drop d1" cx="0" cy="0" r="3" fill="#60a5fa"/>
                 <circle class="water-drop d2" cx="10" cy="0" r="3" fill="#60a5fa"/>
               </g>
             </g>
           </g>

           <!-- Robot -->
           <g class="robot-hover" transform="translate(350, 70)">
             <rect x="20" y="120" width="60" height="50" rx="10" fill="#e0f2fe" stroke="#38bdf8" stroke-width="2"/>
             <rect x="30" y="130" width="40" height="15" rx="4" fill="#0f172a"/> <!-- Visor -->
             <circle cx="40" cy="137" r="3" fill="#ef4444"/> <!-- Eye -->
             <rect x="45" y="110" width="10" height="10" fill="#cbd5e1"/> <!-- Neck -->
             <path d="M30 170H70" stroke="#38bdf8" stroke-width="4" stroke-linecap="round"/> <!-- Wheel Axle -->
             <!-- Robotic Arm -->
             <path d="M10 140H-20V160" stroke="#94a3b8" stroke-width="6" stroke-linecap="round" fill="none"/>
             <path d="M-25 160H-15V175H-25V160Z" fill="#22c55e"/> <!-- Green Can -->
             <g transform="translate(-20, 175)">
                <circle class="water-drop d3" cx="0" cy="0" r="3" fill="#60a5fa"/>
             </g>
           </g>
        </svg>
      </div>
    </div>
  </div>

  <script>
    // 1. Redirect Logic
    setTimeout(() => {
      try {
          window.location.href = "dashboard.html";
      } catch (e) {
          console.warn("Redirect blocked in this environment: " + e.message);
      }
    }, 8000);

    // 2. Audio Logic
    const textToSpeak = "Registration successful. Welcome to Learn AI. You have taken a great step into the future of agriculture. Please open the email we prepared to complete your registration. We are now redirecting you to the dashboard.";
    
    const btnAudio = document.getElementById('replay-audio');
    let synth = window.speechSynthesis;
    
    function speak() {
      if (synth.speaking) {
        console.log('Already speaking');
        return;
      }
      if (textToSpeak !== '') {
        const utterThis = new SpeechSynthesisUtterance(textToSpeak);
        utterThis.onend = function (event) {
          btnAudio.classList.remove('audio-active');
        };
        utterThis.onstart = function(event) {
          btnAudio.classList.add('audio-active');
        }
        
        // Voice selection preference (Female/Google US English)
        const voices = synth.getVoices();
        const preferredVoice = voices.find(voice => voice.name.includes('Google US English') || voice.name.includes('Female'));
        if(preferredVoice) utterThis.voice = preferredVoice;
        
        utterThis.pitch = 1;
        utterThis.rate = 0.95;
        synth.speak(utterThis);
      }
    }

    // 3. Attempt Autoplay
    // Note: Modern browsers block autoplay. We attempt it, but if it fails, the user can click the button.
    // We try hooking into the 'load' event, but if the user came from a click on the previous page, it might allow it.
    window.addEventListener('load', () => {
       // Small timeout to ensure voices are loaded
       setTimeout(() => {
         speak();
       }, 500);
    });

    // 4. Manual Replay
    btnAudio.addEventListener('click', () => {
      if(synth.speaking) {
        synth.cancel();
        btnAudio.classList.remove('audio-active');
      } else {
        speak();
      }
    });

    // Ensure voices are loaded (Safari/Chrome quirk)
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = () => {};
    }
  </script>
</body>
</html>
